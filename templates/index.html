<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Financial Risk App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Predict</button>
    </form>
    
    {% if recommendation %}
    <h2 class="recommendation-{{ 'good' if 'Buena' in recommendation else 'bad' }}">{{ recommendation }}</h2>
    {% endif %}
    
    {% if plot_url %}
    <div>
        <h2>Prediction Graph</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Prediction Graph">
    </div>
    {% endif %}
</body>
</html>
